  <body>
    <header>
      <h1>Press 'A', 'S', 'D' or use the dropdown</h1>
    </header>
  

  <script>
    const keyMappings = {
      65: 'option1', // 'A' key
      83: 'option2', // 'S' key
      68: 'option3'  // 'D' key
    };

    document.addEventListener('keydown', (event) => {
      const keycode = event.keyCode;
      if (keyMappings[keycode]) {
        const selectedValue = keyMappings[keycode];
        const imageSelector = document.getElementById('imageSelector');
        imageSelector.value = selectedValue;

        // Trigger the image change event (this will update the image as well)
        imageSelector.dispatchEvent(new Event('change'));
      }
    });
